spring:
  datasource:
    url: jdbc:h2:mem:db
#    url: jdbc:h2://mem:db;DB_CLOSE_DELAY=-1 // spring.datasource.url=jdbc:h2:file:./data/demo
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

